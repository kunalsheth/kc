plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.4-3'
    id 'maven-publish'
}

group 'info.kunalsheth.kc'
version '0.0.1'

publishing.publications {
    mavenJava(MavenPublication).from components.java
}

repositories.jcenter()
dependencies {
    testCompile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect'
}

compileKotlin.kotlinOptions.jvmTarget = '1.8'
compileTestKotlin.kotlinOptions.jvmTarget = '1.8'